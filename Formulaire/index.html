<!DOCTYPE html>
<html lang="fr-ca">
<head>
	<title>Formulaire</title>
   	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   	<meta charset="UTF-8">
   	<link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.css">
   	<link rel="stylesheet" type="text/css" href="css/style.css">
   	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>

	<div class="container">
	<h2>formulaire de demande d’aide</h2>
  		<form>
    		<div class="form-group">
      			<label for="Nom">Nom</label>
      			<input type="text" class="form-control" id="nom" placeholder="Entrer nom">
    		</div>
    
			<div class="form-group">
      			<label for="Prenom">Prénom</label>
      			<input type="text" class="form-control" id="prenom" placeholder="Entrer prénom">
    		</div>

			<div class="form-group">
				<label for="exampleFormControlSelect1">Sujet de la demande d’aide</label>
				<select class="form-control" id="exampleFormControlSelect1">
					<option>HTML</option>
					<option>CSS</option>
					<option>Bootstrap</option>
				</select>
			</div>

			<div class="form-group">
				<label for="exampleFormControlTextarea1">Question</label>
				<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>

			<div class="form-check">
				<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
				<label class="form-check-label" for="exampleRadios1">
			    Urgent
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
				<label class="form-check-label" for="exampleRadios2">
			    Important
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
				<label class="form-check-label" for="exampleRadios3">
			    Peut attendre
				</label>
			</div>

    		<input class="btn btn-primary" type="reset" value="Reset">
     		<a class="btn btn-primary" href="FormulaireEnvoye.html" role="button">Envoyer</a>
  		</form>
	</div>




	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="Bootstrap/js/bootstrap.js"></script>
</body>
</html>
