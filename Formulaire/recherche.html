<!DOCTYPE html>
<html lang="fr-ca">
<head>
	<title>Recherche</title>
   	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   	<meta charset="UTF-8">
   	<link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.css">
   	<link rel="stylesheet" type="text/css" href="css/style.css">
   	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<div class="row align-items-center">
			<div class="col-md-8 text-center ">
		    <img src="images/logo.jpg" class="img-fluid" alt="Responsive image">
			</div>
			<div class="col-md-4">
				<h3>Coordonnées1</h3>
				<h3>Coordonnées2</h3>
				<h3>Coordonnées3</h3>
	        </div>
		</div>

		<div class="row align-items-center">
			<div class="offset-md-1 col-md-10">
				<h1>Recherche d'un forfait voyage</h1>
	        </div>
		</div>
	</div>

	<div class="container">
		<form>
		  <div class="form-row align-items-center">
		    <div class="col-md-3 my-1">
		      <label class="sr-only" for="inlineFormInputName">Prénom</label>
		      <input type="text" class="form-control" id="inlineFormInputName" placeholder="Prénom">
		    </div>
		    <div class="col-md-3 my-1">
		      <label class="sr-only" for="inlineFormInputName">Nom</label>
		      <input type="text" class="form-control" id="inlineFormInputName" placeholder="Nom">
		    </div>
		    <div class="col-md-6 my-1">
		      <label class="sr-only" for="inlineFormInputName">Adresse</label>
		      <input type="text" class="form-control" id="inlineFormInputName" placeholder="Adresse">
		    </div>
		  </div>

		  <div class="form-row align-items-center">
		    <div class="col-md-5 my-1">
		      <label class="sr-only" for="inlineFormInputName">Ville</label>
		      <input type="text" class="form-control" id="inlineFormInputName" placeholder="Ville">
		    </div>
		    <div class="col-md-2 my-1">
		      <label class="sr-only" for="inlineFormInputName">Code Postal</label>
		      <input type="text" class="form-control" id="inlineFormInputName" placeholder="Code Postal">
		    </div>
		    <div class="col-md-5 my-1">
		      <label class="sr-only" for="inlineFormInputName">Téléphone</label>
		      <input type="text" class="form-control" id="inlineFormInputName" placeholder="Téléphone">
		    </div>
		  </div>
		</form>
	</div>
		<br>
	<div class="container">
		<form>
		  	<div class="form-group row">
				<label for="exampleFormControlSelect1" class="col-md-3 col-form-label">Destination souhaitée</label>
				<select class="col-md-9 form-control" id="exampleFormControlSelect1">
					<option>Hawai</option>
					<option>Thailand</option>
					<option>Alaska</option>
					<option>Mexique</option>
					<option>Émira Arabe</option>
					<option>Japon</option>
				</select>
			</div>

			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
			  Photos
			</button>

			<div class="form-group row">

				<label for="depart" class="col-2 col-form-label">Départ</label>
				<div class="col-4">
			    	<input class="form-control" type="date" value="none" id="depart">
		 		</div>

		 		<label for="retour" class="col-2 col-form-label">Retour</label>
				<div class="col-4">
					<input class="form-control" type="date" value="none" id="retour">
		 		</div>

			</div>

			<div class="form-group row">

				<label for="nbradultes" class="col-2 col-form-label">Nombre d'adultes</label>
				<div class="col-1">
				    <input class="form-control" type="number" value="none" id="nbradultes">
				</div>
				<label for="nbrenfants" class="col-2 col-form-label">Nombre d'enfants</label>
				<div class="col-1">
				    <input class="form-control" type="number" value="none" id="nbrenfants">
				</div>

			</div>

			<div class="form-group row">

			   	<label for="modetransport" class="col-2 col-form-label">Mode de tranport</label>
			  	<div class="form-check form-check-inline">
				  <label class="form-check-label">
				    <input class="form-check-input" type="radio" name="exampleRadios" id="avion" value="avion">Avion
				  </label>
				</div>
				<div class="form-check form-check-inline">
				  <label class="form-check-label">
				    <input class="form-check-input" type="radio" name="exampleRadios" id="train" value="train">Train
				  </label>
				</div>

			</div>

			<div class="form-group row">

				<label for="typesieges" class="col-2 col-form-label">Type de sièges</label>
			  	<div class="form-check form-check-inline">
				  <label class="form-check-label">
				    <input class="form-check-input" type="radio" name="exampleRadios" id="premiereclasse" value="option1">Première classe
				  </label>
				</div>
				<div class="form-check form-check-inline">
				  <label class="form-check-label">
				    <input class="form-check-input" type="radio" name="exampleRadios" id="classeeconomique" value="option2">Classe économique
				  </label>
				</div>

			</div>

			<div class="form-group row">

				<label for="Caractéristiques" class="col-3 col-form-label">Caractéristiques de l'hôtel</label>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="toutcompris" value="toutcompris">
				  <label class="form-check-label" for="toutcompris">Tout compris</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="surlaplage" value="surlaplage">
				  <label class="form-check-label" for="surlaplage">Sur la plage</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="checkbox" id="presgolf" value="presgolf">
				  <label class="form-check-label" for="presgolf">Près d'un golf</label>
				</div>

			</div>

			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5504.431995337625!2d-72.52736844131725!3d46.38494085886121!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc7c878d5f8aaef%3A0x4e68cd65445b729c!2sMarmen+Inc.!5e0!3m2!1sfr!2sca!4v1540157672013" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

			<a class="btn btn-primary" href="FormulaireEnvoye.html" role="button">Envoyer</a>
		</form>



	</div>

	<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Photos</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <p>Un aperçu des destinations</p>	        
	        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
			    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
			    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
			  </ol>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-100" src="images/arabe.jpg" alt="First slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="images/asie.jpg" alt="Second slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="images/ballons.jpg" alt="Third slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="images/palmier.jpg" alt="4 slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="images/ville.jpg" alt="5 slide">
			    </div>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary">Save changes</button>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>



	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js" integrity="sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="Bootstrap/js/bootstrap.js"></script>
</body>
</html>
